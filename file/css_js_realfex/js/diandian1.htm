<meta charset="utf-8">
<style>
body{
background:#f3f3f3;
overflow:hidden;
}
.wrap{
width:850px;
margin:200px auto 0;
height:300px;
}
.head{
padding-top:16px;
position:relative;
color: #d20;
font-family: Trebuchet MS;
font-size: 28px;
text-decoration:none;
margin:200px auto 8px;
width:506px;
}
.reg_input, .login_input{
width:190px;
height:35px;
border:1px solid #e9e9e9;
font-size:20px;
line-height:20px;
color:#666;
margin-left:8px;
}
.login_btn{
display:inline-block;
margin-left:8px;
padding:6px 26px;
border:1px solid #ccc;
background:-moz-linear-gradient(center top,#FCFCFF,#F6F6FF) repeat;
box-shadow:0 1px 0 #FFF inset,0 1px 0 rgba(150,150,255,0.1);
color:#333!important;
text-shadow:0 1px 0 #FFF;
font-size:14px;
background:#fff\9;
filter:progid:DXImageTransform.Microsoft.gradient(startColorStr='#ffffff',EndColorStr='#f3f3f3');
background-image:-webkit-gradient(linear,0 0,0 100%,from(#fff),to(#f3f3f3));
vertical-align:2px;
cursor:pointer;
}
.login_btn:active{
box-shadow:0 1px 2px rgba(0,0,0,0.3) inset;
}
.login_wrap,.reg_wrap{
padding:16px;
overflow:auto;
margin:0 auto;
width:525px;
position:relative;
}
.reg_wrap{
left:900px;
display:none;
}
#switch{
position:absolute;
top:22px;
right:0;
display:block;
width:90px;
height:44px;
background:url(http://s.libdd.com/img/icon/startpage-1231.$5106.png) no-repeat 0 0;
opacity:0.6;
font-size:16px;
text-decoration:none;
color:#666;
line-height:44px;
text-align:center;
}
#switch:hover{
opacity:1;
}
</style>

<script type="text/javascript" src="jquery-1.4.3.min.js"></script>
<script>
$(function(){
	var flag = 1,
	swit = function(){
		if(flag) show_reg()
		else show_login()
	}
	show_reg = function(){
		$('#switch').unbind('click',swit)
		$('.head').animate(
			{left: '-100px'},
			{
				duration:300,
				complete:function(){
					$('.login_wrap').animate(
						{left: '-900px'},
						{
							duration:400,
							complete:function(){
								$('.login_wrap').hide()
								$('.reg_wrap').css('width','722px').show().animate(
									{left:0},
									{
										duration: 400,
										complete:function(){
											$('#switch').text('登录')
											$('#switch').bind('click',swit)
										}
									}
								)
							}
						}
					)
				}
			}
		)
		flag = 0
	},
	show_login = function(){
		$('#switch').unbind('click',swit)
		$('.head').animate(
			{left: 0},
			{
				duration:300,
				complete:function(){
					$('.reg_wrap').animate(
						{left: '900px'},
						{
							duration:400,
							complete:function(){
								$('.reg_wrap').css('width','525px').hide()
								$('.login_wrap').show().animate(
									{left:0},
									{
										duration: 400,
										complete:function(){
											$('#switch').text('注册')
											$('#switch').bind('click',swit)
										}
									}
								)
							}
						}
					)
				}
			}
		)
		flag = 1
	}
	$('#switch').click(swit)

})
</script>

	<div class="head">42qu.com</div>
	<div class="login_wrap">
		<input type="text" id="name" class="login_input"/>
		<input type="text" id="pass" class="login_input"/>
		<button class="login_btn" type="button">登录</button>
	</div>
	<div class="reg_wrap">
		<input type="text" id="name" class="reg_input"/>
		<input type="text" id="pass" class="reg_input"/>
		<input type="text" id="site" class="reg_input"/>
		<button class="login_btn" type="button">注册</button>
	</div>
<a id="switch" href="javascript:void(0)">注册</a>
